<div value="init div">  
    
	<div class="homepagewimlogo">
		<img src="web_images/Drawing%20(5).png" style="positon: absolute; width: 100px;">
	</div>
		
	<div class="homepagesettingsbuttondiv" ng-controller="ProfileController">
		<p class="homepagebuttonlable" ng-repeat="p in profile"> {{p.FirstName }} {{ p.LastName }}</p>
		<p ng-repeat="p in profile">
			<img class="homepagesettingsbutton" src={{p.ProfilePic}}>
		</p>
		<div class="dropdown">
			<button onclick="dropdown()" class="material-icons homepagesettingsdownarrow" style="font-size: 65px; color: white;">&#xE313;</button>
			<div id="homepageSettingsDropdown" class="dropdown-content">
				<button class="link" ng-click="logout()">Logout</button>
			</div>
		</div>
	</div>
	
	<div class='circle-container'>

		<a href='#newWim' class='deg0'>
			<div class="homepagebuttondiv" style="margin: -75px -50px;">
				<i class="material-icons" id="homepagebuttonpics" >&#xE148;</i>
			</div>
			
			<p id="homepagetopbuttonlable" class="homepagebuttonlable" style="">New WIM</p>


		</a>
		<a href='#profile' class='deg245'>
			<div class="homepagebuttondiv" style="margin: 0px -30px;">
				<i class="material-icons" id="homepagebuttonpics" >&#xE7FD;</i>
			</div>
			<p class="homepagebuttonlable">My Profile</p>

		</a>
		<a href='#currentWims' class='deg45'>
			<div class="homepagebuttondiv" style="margin: 0px -30px;">
				<i class="material-icons" id="homepagebuttonpics" >&#xE80E;</i>
			</div>
			<p class="homepagebuttonlable">Current WIMs</p>
		</a>
			
		<a href='#notify' class='deg135'>
			<div class="homepagebuttondiv" style="margin: 0px -30px;">
				<i class="material-icons" id="homepagebuttonpics" >&#xE7F5;</i>
			</div> 
			<p class="homepagebuttonlable">Notifications</p>
			<div class="homepagenotifications">2</div> <!-- todo: add current count of user's notifications -->
		</a>
	</div>
</div>
