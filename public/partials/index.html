<div value="init div">  
    
	<div class="homepagewimlogo">
		<img src="web_images/Drawing%20(5).png" style="positon: absolute; width: 100px;">
	</div>
		
	<div class="homepagesettingsbuttondiv" ng-controller="ProfileController">
		<p class="homepagebuttonlable" ng-repeat="p in profile"> {{p.FirstName }} {{ p.LastName }}</p>
		<p ng-repeat="p in profile">
			<img class="homepagesettingsbutton" src={{p.ProfilePic}}>
		</p>
		<div class="dropdown">
			<button onclick="dropdown()" class="material-icons homepagesettingsdownarrow" style="font-size: 65px; color: white;">&#xE313;</button>
			<div id="homepageSettingsDropdown" class="dropdown-content">
				<button class="link" ng-click="logout()">Logout</button>
			</div>
		</div>
	</div>
	
	
</div>
