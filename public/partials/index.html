<div class="indexpagewholediv">
    <div class="indexpageheaderdiv">
        <div class="indexpagetopheaderdiv" ng-controller="ProfileController" ng-repeat="p in profile">
            <img src={{p.ProfilePic}} class="indexpageprofileimage">
            <p class="indexpageusername"> {{p.FirstName }} {{ p.LastName }</p>
            <i class="indexpagesearchbutton material-icons" id="" style="line-height: 50px; font-size: 30px;">&#xE8B6;</i>
        </div>
        <div class="indexpagebottomheaderdiv">
            <div class="indexpagebottomheaderbuttondiv" onclick="indexpagebuttonnotify()">
                <i class="indexpagebottomheaderbuttonicon material-icons" id="indexpagebuttonpics1" style="width: 33.33vw; text-align: center; font-size: 18px; margin-top: 9px;">&#xE645;</i>
                <p id="indexpagebuttonpics12" class="indexpagebottomheaderbuttontext">Notifications</p>
            </div>
            <div class="indexpagebottomheaderbuttondiv" onclick="indexpagebuttoncurrentwims()">
                <i class="indexpagebottomheaderbuttonicon material-icons" id="indexpagebuttonpics2" style="width: 33.33vw; text-align: center; font-size: 18px; margin-top: 9px; color: #2196F3;">&#xE80E;</i>
                <p id="indexpagebuttonpics22" class="indexpagebottomheaderbuttontext" style="color: #2196F3;">Current WIMs</p>
            </div>
            <div class="indexpagebottomheaderbuttondiv" onclick="indexpagebuttonnewwim()">
                <i class="indexpagebottomheaderbuttonicon material-icons" id="indexpagebuttonpics3" style="width: 33.33vw; text-align: center; font-size: 18px; margin-top: 9px;">&#xE148;</i>
                <p id="indexpagebuttonpics32" class="indexpagebottomheaderbuttontext">New WIM</p>
            </div>
            <div id="indexpagebuttonhighligher"></div>
        </div>
    </div>
    
    <div id="indexpagebottomdivid" class="indexpagebottomdiv">
        <div id="indexpagebottomnotifydiv" class="indexpagebottompagesliderdiv"></div>
        <div id="indexpagebottomcurrentwimsdiv" class="indexpagebottompagesliderdiv" style="background-color: pink;"></div>
        <div id="indexpagebottomnewwimdiv" class="indexpagebottompagesliderdiv" style="background-color: blue;"></div>
        
    
    </div>

</div>
