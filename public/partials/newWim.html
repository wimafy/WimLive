<div class="headerdiv">
    <a href="#/">
        <div class="headerbackarrow">
            <i id="headerbackarrowicon" class="material-icons">&#xE314;</i>
        </div>
    </a>
	
    <h1 class="headerpagetitle">New WIM</h1>

</div>


<div style="height: calc(100% - 50px); width: 100vw; top: 50px; background-color: white; position: absolute; z-index: 50;">

    <div id="01newwimwimtitle" class="newwimslidedivs" style="background-color: white; z-index: 51; -ms-transform: translate(0px, 0px); /* IE 9 */
     -webkit-transform: translate(0px, 0px); /* Safari */
     transform: translate(0px, 0px);">
        <div class="newwimdiv001">
            <i class="material-icons newwiminputicons" style="line-height: 35px; margin-right: 12px; font-size: 30px">&#xE8F4;</i>
            <input class="form-control newwiminputformwimtitle" ng-model="currentWimTitle" placeholder="WIM Title..." type="text"  style="padding: 3px; border-color: white; box-shadow: inset 0 0 0;">
            <button class="newwimnextbutton" onclick="newwimadvanceslide('02newwimdestination')">next</button>
        </div>
    </div>
    <div id="02newwimdestination" class="newwimslidedivs" style=" background-color: white; z-index: 52;" >
        <div class="newwimdiv001">
            <i class="material-icons newwiminputicons" style="line-height: 40px; margin-right: 12px;">&#xE0C8;</i>
            <p onclick="newwimdestinationpagein()" class="newwiminputformwimtitle" style="padding: 3px; border-color: white; box-shadow: inset 0 0 0;">Destination</p>
            <button class="newwimnextbutton" onclick="newwimadvanceslide('03newwimdatetime')">next</button>
            <button class="newwimpreviousbutton" onclick="newwimbackslide('02newwimdestination')">back</button>
        </div>
        
        <div id="newwimmapsearchdiv" class="newwimmapsearchcssdiv">
            <div class="newwimheaderdiv">
                <div class="headerbackarrow" onclick="newwimdestinationpageout()">
                    <i id="headerbackarrowicon" class="material-icons">&#xE314;</i>
                </div>
                <h1 class="headerpagetitle">Search Destination</h1>
            </div>
            <input type="text" id="mapsearch">
            <div id="map-canvas" style="background-color:gray"></div>

        </div>
        
    </div>
    <div id="03newwimdatetime" class="newwimslidedivs" style=" background-color: red; z-index: 53;">
        <button class="newwimnextbutton" onclick="newwimadvanceslide('04newwimaddpeople')">next</button>
        <button class="newwimpreviousbutton" onclick="newwimbackslide('03newwimdatetime')">back</button>
    </div>
    <div id="04newwimaddpeople" class="newwimslidedivs" style=" background-color: orange; z-index: 54;" >
        <button class="newwimnextbutton" onclick="newwimadvanceslide('05newwimadditionaloptions')">next</button>
        <button class="newwimpreviousbutton" onclick="newwimbackslide('04newwimaddpeople')">back</button>
    </div>
    <div id="05newwimadditionaloptions" class="newwimslidedivs" style=" background-color: pink; z-index: 55;">
        <button class="newwimpreviousbutton" onclick="newwimbackslide('05newwimadditionaloptions')">back</button>
    </div>
    
    
    
</div>
