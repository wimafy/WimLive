<div class="headerdiv">
    <a href="#/">
        <div class="headerbackarrow">
            <i id="headerbackarrowicon" class="material-icons">&#xE314;</i>
        </div>
    </a>
	
    <h1 class="headerpagetitle">Current WIMs</h1>

</div>

<div style="width: 100%; height: calc(100% - 40px); top: 40px; background-color: white;">

<hr>
<!--This first button is a hyperlink to the Create New Wim page-->
<a href="/#/newWim"><button type="button" class="currentwimaddwimbutton">+ Add Wim</button></a>

<div class="clearfix"></div>

<hr>

<div class="row">
    <div class="col-md-12">
    	<!--I am pulling info from the 'wims' array that is created in the CurrentWimsController in controller.js-->
        <p>You currently have <b>{{ wims.length }}</b> wims on your schedule.</p>
        <ul>
            <li ng-repeat="wim in wims">
                <b>{{ wim.title }}</b> at <i>{{ wim.location }}</i>
            </li>
        </ul>
    </div>
</div>

</div>
