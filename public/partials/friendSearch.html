<div class="headerdiv">
    <a href="#/">
        <div class="headerbackarrow">
            <i id="headerbackarrowicon" class="material-icons">&#xE314;</i>
        </div>
    </a>
	
    <h1 class="headerpagetitle">Search any Users</h1>

</div>

<div style="width: 100vw; top: 50px; background-color: white; position: absolute;">
    
    <div style="box-shadow: 0px 0px 0px 0px rgba(0,0,0,0); z-index: 4; position: relative;">
        <i id="searchforfriendseachinputsherlocicon" class="material-icons">&#xE8B6;</i> 
        <input type="text" class="searchforfriendsinput" ng-model="searchFor">
    </div>
	
    
    <div class="searchforfriendseachresultsdiv">
		<div class="col-md-12">
			<!--I am pulling in the 'users' array that is created in the FriendController in controller.js-->
            <!--
			<p>There are currently <b>{{ relationships.length }}</b> users that you could be friends with!</p>
			-->
				<!--This ng-repeat is basically a for loop that loops through the users array and filters for matches that are similar to what was inputed above-->
				<div ng-repeat="relationship in relationships | filter:searchFor" class="searchforfriendseachperson">
					<!--I pass the user id to the addFriend function which will pass the userId onto the API to create a new friend-->
                    <img class="searchforfriendseachpersonpic">
					<b class="searchforfriendseachpersonname">{{ relationship.FirstName }} {{relationship.LastName}}</b>
                    <button type="button" class="searchforfriendseachpersonaddbutton btn btn-info" ng-click="sendFriendRequest(relationship.id)">
                        <i id="searchforfriendseachpersonaddbuttonicon" class="material-icons">&#xE148;</i>  
                    </button>
				</div>
			
		</div>
	</div>    
    
</div>
