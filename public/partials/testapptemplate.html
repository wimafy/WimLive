<!DOCTYPE html>
<html>
<head>
<style>

    body {
        margin: 0px;
    }
    
    .fullpage1 {
        width: 100vw;
        height: 100vh;
        background-color: green;
        margin: 0px;
        position: absolute;
         -ms-transform: translate(100vw, 0px); /* IE 9 */
        -webkit-transform: translate(100vw, 0px); /* Safari */
        transform: translate(100vw, 0px);
        z-index: 4;
    }
    
    .fullpage2 {
        width: 100vw;
        height: 100vh;
        background-color: blue;
        margin: 0px;
        position: absolute;
        -ms-transform: translate(100vw, 0px); /* IE 9 */
        -webkit-transform: translate(100vw, 0px); /* Safari */
        transform: translate(100vw, 0px);
        z-index: 2;
    }
    
    .fullpage3 {
        width: 100vw;
        height: 100vh;
        background-color: orange;
        margin: 0px;
        position: absolute;
        z-index: 0;
    }
    
</style>

<script>
    
function myFunction() {
    //alert("anything");
    document.getElementById("fullpage1").style.transform = "translate(100vw, 0px)";
}
    
function getblue() {
    //alert("anything");
    document.getElementById("fullpage2").style.transform = "translate(0vw, 0px)";
}
    
function backblue() {
    //alert("anything");
    document.getElementById("fullpage2").style.transform = "translate(100vw, 0px)";
}
    
function getgreen() {
    //alert("anything");
    document.getElementById("fullpage1").style.transform = "translate(0vw, 0px)";
}
    
function backgreen() {
    //alert("anything");
    document.getElementById("fullpage1").style.transform = "translate(100vw, 0px)";
}
    
</script>
    
</head>

<body>

    
    

<div style="width: 100vw; height: 100vh; overflow: hidden; position: absolute; top: 0;  background-color: lightgray;">
    
    <div id="fullpage1" class="fullpage1"><button onclick="myFunction()">back</button></div>

    <div id="fullpage2" class="fullpage2"><button onclick="backblue()">back</button></div>
    
    <div id="fullpage3" class="fullpage3">
        <button onclick="getblue()">Blue</button>
        <button onclick="getgreen()">green</button>
    </div>

</div>
    
</body>
