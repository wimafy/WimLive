<div class="headerdiv">
    <a href="#/">
        <div class="headerbackarrow">
            <i id="headerbackarrowicon" class="material-icons">&#xE314;</i>
        </div>
    </a>
	
    <h1 class="headerpagetitle">Notifications</h1>

</div>


<div style="height: calc(100% - 50px); width: 100vw; top: 50px; background-color: white; position: absolute; z-index: 50;">


    <div class="row">
		<div class="col-md-12">
            <!--
			<p> Friend Requests </p>
			<p>You currently have <b>{{ requests.length }}</b> friend requests.</p>
			<ul>
            -->
				<div class="notificationdiv" ng-repeat="request in requests">
					<img class="notificationpicture" src="">
                    <b class="notificationname">{{ request.username }}</b> 
                    <button type="button" class="btn btn-info notificationbutton" ng-click="denyRequest(request.id)" style="background-color: #e53935; border-color: #e53935;">Decline</button>
                    <button type="button" class="btn btn-info notificationbutton" ng-click="acceptRequest(request.id)">Accept</button> 
				</div>
			
            <div class="container">
              <br>
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->


                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">

                  <div class="item active">
                    <img src="img_chania.jpg" alt="Chania" width="460" height="345">
                    <div class="carousel-caption">
                      <h3>Chania</h3>
                      <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
                    </div>
                  </div>

                  <div class="item">
                    <img src="img_chania2.jpg" alt="Chania" width="460" height="345">
                    <div class="carousel-caption">
                      <h3>Chania</h3>
                      <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
                    </div>
                  </div>

                  <div class="item">
                    <img src="img_flower.jpg" alt="Flower" width="460" height="345">
                    <div class="carousel-caption">
                      <h3>Flowers</h3>
                      <p>Beatiful flowers in Kolymbari, Crete.</p>
                    </div>
                  </div>

                  <div class="item">
                    <img src="img_flower2.jpg" alt="Flower" width="460" height="345">
                    <div class="carousel-caption">
                      <h3>Flowers</h3>
                      <p>Beatiful flowers in Kolymbari, Crete.</p>
                    </div>
                  </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
            
            
		</div>
	</div>
</div>
