<div class="headerdiv">
    <a href="#/">
        <div class="headerbackarrow">
            <i id="headerbackarrowicon" class="material-icons">&#xE314;</i>
        </div>
    </a>
	
    <h1 class="headerpagetitle">Notifications</h1>

</div>


<div style="height: calc(100% - 50px); width: 100vw; top: 50px; background-color: white; position: absolute; z-index: 50;">


    <div class="row">
		<div class="col-md-12">
            <!--
			<p> Friend Requests </p>
			<p>You currently have <b>{{ requests.length }}</b> friend requests.</p>
			<ul>
            -->
				<div class="notificationdiv" ng-repeat="request in requests">
					<img class="notificationpicture" src="">
                    <b class="notificationname">{{ request.username }}</b> 
                    <button type="button" class="btn btn-info notificationbutton" ng-click="denyRequest(request.id)" style="background-color: #e53935; border-color: #e53935;">Decline</button>
                    <button type="button" class="btn btn-info notificationbutton" ng-click="acceptRequest(request.id)">Accept</button> 
				</div>
			
            <div>
				<ripple>
					Button
				</ripple>
			</div>
			<div>
				<ripple r-disabled>
					Ripple-Disabled
				</ripple>
			</div>
			<div>
				<ripple class="disabled">
					Disabled
				</ripple>
			</div>
		
			<h3>RAISED</h3>
			<div>
				<a class="ripple r-raised" href="#">
					Link
				</a>
			</div>
			<div>
				<ripple class="r-raised teal" r-light>
					Light
				</ripple>
			</div>
			<div>
				<ripple class="r-raised" r-color="#F44336" r-opacity=".6">
					Custom
				</ripple>
			</div>
			<div>
				<ripple class="disabled r-raised">
					Disabled
				</ripple>
			</div>
		
			<h3>FAB</h3>
			<div>
				<a class="ripple r-round r-raised" href="#">
					Link
				</a>
			</div>
			<div>
				<ripple class="r-round r-raised teal" r-light>
					Light
				</ripple>
			</div>
			<div>
				<ripple class="r-round r-raised red" r-light>
					FAB
				</ripple>
			</div>
			<div>
				<ripple class="disabled r-round r-raised">
					FAB
				</ripple>
			</div>
            
            
		</div>
	</div>
</div>
