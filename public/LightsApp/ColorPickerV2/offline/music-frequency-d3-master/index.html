<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="app.js"></script>

  </head>

  <body ng-controller="SettupController">
    <audio id="audioElement" src="./audio/Odesza - Above The Middle.mp3"></audio>
    <div>
      <button ng-click="musicfunction('play')">Play the Audio</button>
      <button ng-click="musicfunction('pause')">Pause the Audio</button>
      <button ng-click="musicfunction('volup')">Increase Volume</button>
      <button ng-click="musicfunction('voldown')">Decrease Volume</button>
      <button ng-click="musicfunction('setTime')">Set Time</button>
      <button ng-click="musicfunction('startBeginning')">Start Beginning</button>
    </div>

    {{ timevar }}




  </body>
</html>
