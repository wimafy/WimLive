<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <!-- for offline work -->
  <script src="offline/angularVdunno.js"></script>
  <script src="offline/angular-RouteVdunno.js"></script>
  <link href="offline/bootstrap.min.css" rel="stylesheet">

<!--
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
-->
  <script src="colorpickerControllerV2.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="colorpickerStyle.css">




</head>
<body ng-controller="SettupController" ng-keydown="onKeyDown($event)" ng-init="uponInit()">
<!-- Frame divs will be ordered in their respective z-index order from highest to lowest-->
<!-- this will be the highest div and provide the interface which is actually clikced-->
<div class="frame" style="z-index: 20;">
  <div ng-repeat="frame in frames | limitTo:1">
    <div ng-repeat="row in frame| limitTo:38">
      <div id="click{{ $parent.$index }}{{ $index }}" class="clickindividualseat" ng-repeat="seat in row track by $index" ng-mousedown="spreadSelectIN($parent.$index, $index)" ng-mouseup="spreadSelectOut($parent.$index, $index)" ng-mouseover="speadSelectOUThighlightupdate($parent.$index, $index)">
      </div>
    </div>
  </div>
</div>


<!-- this frame is for actuall displaying the colors of the current frame-->
<div class="frame" style="z-index: 10;">
  <div ng-repeat="frame in frames | limitTo:1">
    <div ng-repeat="row in frame| limitTo:38">
      <div id="display{{ $parent.$index }}.{{ $index }}" class="individualseat" ng-repeat="seat in row track by $index">
      </div>
    </div>
  </div>
</div>

<!-- this frame creates the opaque view-->
<div class="frame" style="z-index: 7; background-color: gray; opacity: .5;">

</div>

<!-- displays upon conditional statement, the preset center frame-->
<div class="presetcentermaerk" ng-if="presetcentertoggleTF">

</div>


<!-- This frame displays the highlight of a preset-->
<div class="frame" style="z-index: 6;">
  <div ng-repeat="frame in frames | limitTo:1">
    <div ng-repeat="row in frame| limitTo:38">
      <div id="preset{{ $parent.$index }}.{{ $index }}" class="individualseat" ng-repeat="seat in row track by $index">
      </div>
    </div>
  </div>
</div>

<!-- This frame displays the frame previous to the live one-->
<div class="frame" style="z-index: 5;">
  <div ng-repeat="frame in frames | limitTo:1">
    <div ng-repeat="row in frame| limitTo:38">
      <div id="displayminusone{{ $parent.$index }}.{{ $index }}" class="individualseat" ng-repeat="seat in row track by $index">
      </div>
    </div>
  </div>
</div>

<!-- background frame (this is gray to give the illusion of color but the divs are actually clear) -->
<div class="backgroundFrame">

</div>

<div class="selectpresetBar">
  <div class="individualpreset" id="preset{{ $index }}" ng-repeat="preset in presetdivs" ng-click="setPreset($index)" ng-if="$index > 1">
    <p class="individualpresettitle">{{ preset.name }}</p>
    <div class="individualpresetviewer">

    </div>
  </div>
</div>
<button type="button" class="btn btn-success" id="createpresetbutton" ng-click="createpreset()">Save Preset</button>



<!-- timeline div -->
<div class="timelineDiv">
  <div class="timelinecurrentdiv">
    <!-- this makes it user friendly for not computer people-->
    <div ng-if="showSeconds" ng-click="showSecondsfunc()">
      Sec: {{ currentFrame * .1 | number: 1}}/{{ numberofFrames * .1 | number: 0}}
    </div>
    <div ng-if="!showSeconds" ng-click="hideSecondsfunc()">
      Frame: {{ currentFrame | number: 0}}/{{ numberofFrames | number: 0}}
    </div>
  </div>
  <div class="timelineScrollDiv">
    <div id="timeline{{ $index }}" class="timelineScrollClickDiv" ng-repeat="frame in frames" ng-click="setCurrentFrame( $index); updateplayingsong()">
      {{ $index }}
    </div>
  </div>

  <button type="button" class="btn btn-success" id="runtestbutton" ng-click="runtest()">Start test</button>
  <button type="button" class="btn btn-success" id="stoptestbutton" ng-click="stoptest()">Stop test</button>
  <button type="button" class="btn btn-success" id="continuetestbutton" ng-click="continuetest()">Continue test</button>


  <div class="material-switch" id="togglepresetcenter">
      Center mark (for presets)
      <input id="someSwitchOptionSuccess" name="someSwitchOption001" type="checkbox" ng-model="presetcentertoggleTF"/>
      <label for="someSwitchOptionSuccess" class="label-success"></label>
  </div>

  <!--audio element to play music-->
  <audio id="audioElement" src="audio/WildestDreams.mp3"></audio>

  <button type="button" class="btn btn-success" id="volDown" ng-click="musicfunction('voldown')"><i class="material-icons">volume_down</i></button>
  <button type="button" class="btn btn-success" id="volup" ng-click="musicfunction('volup')"><i class="material-icons">volume_up</i></button>
  <button type="button" class="btn btn-success" id="ToggleVol" ng-click="musicfunction('mute')"><i class="material-icons">volume_off</i></button>

</div>

<!-- color picker div -->
<div class="colorpickerDiv">
  <div class="selectedColor" id="selectedColorDiv" style="background-color: #f44336;">
    #f44336
  </div>
  <div class="colorpickerColorPad">
    <div class="colorpickerColorIndividual" ng-repeat="color in colorListArray" style="background-color: {{ color }}" ng-mousedown="setColor(color, $index)">

    </div>
  </div>

  <button type="button" class="btn btn-success" id="preseteditbutton" ng-click="setPreset('editbutton', 'edit')">Edit</button>
  <button type="button" class="btn btn-success" id="presetpaintbutton" ng-click="setPreset('paintbutton', 'paint')">Paint</button>
  <button type="button" class="btn btn-success" id="clearframebutton" ng-click="clearFrame()">Clear frame</button>
  <button type="button" class="btn btn-success" id="duplicateframebutton" ng-click="duplicateFrame()">duplicate frame</button>
  <button type="button" class="btn btn-success" id="undobutton" ng-click="undo()">Undo</button>
  <button type="button" class="btn btn-success" id="undobutton" ng-click="pushtoSeats()">push</button>
  <div class="translateframeDiv">
    <button type="button" class="btn btn-success" id="translatebuttonup" ng-click="translateFrame('up')">Up</button>
    <button type="button" class="btn btn-success" id="translatebuttonleft" ng-click="translateFrame('left')">Left</button>
    <button type="button" class="btn btn-success" id="translatebuttonright" ng-click="translateFrame('right')">Right</button>
    <button type="button" class="btn btn-success" id="translatebuttondown" ng-click="translateFrame('down')">Down</button>




  </div>


</div>




<!-- black and white table for debgging-->
<p style="position: absolute; background-color:black; color:white">

</p>
  <!--{{ stadiumSeatSquareArray }}-->


</body>
</html>
