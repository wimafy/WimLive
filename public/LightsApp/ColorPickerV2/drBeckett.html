<!DOCTYPE html>
<html>
<style>
#myProgress {
   position: relative;
   width: 100%;
   height: 30px;
   background-color: #ddd;
}

#myBar {
   position: absolute;
   width: 1%;
   height: 100%;
   background-color: #4CAF50;
}
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
   <div id="myBar"></div>
</div>

<br>
<button onclick="move()">Start/Restart</button>
<button onclick="stop()">Stop</button>
<button onclick="moreover()">Continue</button>
<script>
var id
var width = 1
function move() {
   var elem = document.getElementById("myBar");
   width = 1;
   clearInterval(id)
   id = setInterval(frame, 30);
   function frame() {
     if (width >= 100) {
       clearInterval(id);
     } else {
       width++;
       elem.style.width = width + '%';
     }
   }
}
function moreover() {
   var elem = document.getElementById("myBar");
   // width = 1;
   clearInterval(id)
   id = setInterval(frame, 30);
   function frame() {
     if (width >= 100) {
       clearInterval(id);
     } else {
       width++;
       elem.style.width = width + '%';
     }
   }
}
function stop() {
   clearInterval(id)
}
</script>

</body>
</html>
